<!DOCTYPE html>
<!--[if lte IE 8]>     <html class="ie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en">         <!--<![endif]-->
<head>
	<title>My Diary</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />

	<!-- CSS goes here -->
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/index.css"/>

	<!--[if lt IE 9]><script src="/js/html5shiv.js"></script><![endif]-->
</head>
<body>
	<header>
		<h1>My Diary</h1>
		<nav>
			<a class="addentry" href="#add">&plus;</a>
			<a class="entries" href="#list">&times;</a>
		</nav>
	</header>

	<div id="diary">
		<!-- Markup for adding a new entry -->
		<section id="addentry">
			<label for="entry-title">Title</label>
			<input type="text" name="entry-title" id="entry-title"/>

			<label for="entry-content">Entry</label>
			<textarea placeholder="I can't believe what just happened..."
					name="entry-content" id="entry-content"></textarea>

			<!--
				IOS3 hack to foce label to be clickable. Use empty "onclick"
				attribute.
			-->
			<label class="checkbox" onclick>
				<input type="checkbox" name="entry-geolocate" id="entry-geolocate"/>
				Include my location information
			</label>

			<button name="entry-submit" id="entry-submit">Add</button>
		</section>

		<!-- Markup for displaying existing entries -->
		<section id="entries">
			<div class="getstarted">
				Seems like nothing is here yet. Why not try
				<a href="#add">adding one now</a>?
			</div>
		</section>
	</div>

	<!-- Polyfills for the page -->
	<!--
		11/16/12 - EMM: Each polyfill internally check for native
		                implementations. The JSON3 even checks for partial, or
							 broken implementations. All these polyfills add a small
							 ammount to page weight. This was deemed acceptable since
							 in production all scripts will be combined down to a
							 single HTTP request.
	-->
	<!-- http://bestiejs.github.com/json3/ -->
	<script src="js/json3.js"></script>
	<!-- https://github.com/eligrey/classList.js -->
	<script src="js/classList.js"></script>
	<!-- https://github.com/remy/polyfills -->
	<script src="js/Storage.js"></script>

	<!-- Application code -->
	<script src="js/AddView.js"></script>
	<script src="js/List.js"></script>
	<script src="js/Layout.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
